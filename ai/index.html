<!DOCTYPE html>
<html>
<head>
  <title>Simple Chatbot</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
    #chat { max-width: 500px; margin: auto; }
    .msg { margin: 5px 0; }
    .user { color: #0f0; }
    .bot { color: #0ff; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Say something..." autofocus />
  <button onclick="talk()">Send</button>

  <script>
    let brain = JSON.parse(localStorage.getItem("chatbotBrain")) || {};

    function getBotReply(input) {
      input = input.toLowerCase();
      if (brain[input]) {
        return brain[input];
      } else {
        let reply = prompt("I don't know that. What should I say?");
        if (reply) {
          brain[input] = reply;
          localStorage.setItem("chatbotBrain", JSON.stringify(brain));
          return reply;
        }
        return "Hmm...";
      }
    }

    function talk() {
      let input = document.getElementById("input").value.trim();
      if (!input) return;

      let chat = document.getElementById("chat");
      chat.innerHTML += `<div class="msg user">You: ${input}</div>`;
      let reply = getBotReply(input);
      chat.innerHTML += `<div class="msg bot">Bot: ${reply}</div>`;
      document.getElementById("input").value = "";
    }
  </script>
</body>
</html>
