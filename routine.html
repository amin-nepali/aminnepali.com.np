<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weekly Timetable</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f1f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6dd5ed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: #333;
      color: #6dd5ed;
    }

    tr:nth-child(even) {
      background: #2e2e2e;
    }

    tr:hover {
      background: #3a3a3a;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td::before {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        color: #6dd5ed;
      }

      td:nth-of-type(1)::before { content: "Day"; }
      td:nth-of-type(2)::before { content: "Subject 1"; }
      td:nth-of-type(3)::before { content: "Subject 2"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weekly Class Timetable</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Subject 1</th>
          <th>Subject 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tuesday</td>
          <td>Science</td>
          <td>Computer</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Maths</td>
          <td>Health</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Nepali</td>
          <td>English</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Social</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
